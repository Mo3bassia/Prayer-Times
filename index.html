<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Time</title>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="now text-center mt-3">
        <h6>الوقت الحالي</h6>
        <h3 class="timeNow time"></h3>
      </div>
      <button class="btn mt-3 geo centered">تحديد الموقع</button>
      <div class="search-inputs mt-3" class="search">
        <input type="text" class="input city" placeholder="اسم المدينة" />
        <input type="text" class="input country" placeholder="اسم الدولة" />
      </div>
      <input type="date" name="" id="" class="dateChange btn centered" />
      <button class="btn mt-3 centered show">عرض</button>
      <h4 class="day text-center mt-3"></h4>
      <h4 class="date text-center mt-3">
        <span class="gregorian"></span>
        <span class="hijri"></span>
      </h4>
      <div class="prayers mt-3">
        <ul></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
